<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        #smartPanel {
            border: 1px solid #d1d5db;
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0 14px 0;
            max-width: 480px;
        }

        #smartPanel p {
            margin: 4px 0;
        }

        #timeWarning {
            display: none;
            margin-top: 10px;
            padding: 8px 10px;
            border: 1px solid #ef4444;
            background: #fee2e2;
            color: #b91c1c;
            border-radius: 6px;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            #smartPanel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Quiz Started</h1>
    <h2 id="timerDisplay">Time Left: 00:00</h2>
    <h3 id="progress">Answered: 0 / 0</h3>
    <section id="smartPanel">
        <p id="panelProgress">Progress: 0 / 0</p>
        <p id="panelRemaining">Remaining: 0</p>
        <p id="panelTimeLeft">Time Left: 00:00</p>
        <p id="panelAvgTime">Average Time per Question: 0 sec</p>
        <div id="timeWarning"></div>
    </section>

    <form id="quizForm">
        <div id="quizContainer"></div>
        <button type="submit">Submit Quiz</button>
    </form>

    <script src="{{ url_for('static', filename='js/sessionManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
